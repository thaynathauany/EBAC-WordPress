<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas e layouts tabelados</title>
</head>

<body>
    <h2>Tabelas</h2>
    <table border="1" width="50%">
        <thead>
            <tr>
                <td>1A</td>
                <td>1B</td>
                <td>1C</td>
            </tr>
            <tr>
                <td colspan="3">Descrição da tabela</td>
            </tr>
        </thead>
        <tbody>
            <tr align="center">
                <td>2A</td>
                <td>2B</td>
                <td>2C</td>
            </tr>
            <tr>
                <td>3A</td>
                <td colspan="3">3B</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Rodapé da Tabela</td>
            </tr>
        </tfoot>
    </table>

    <h2>Tabela como Layout</h2>

    <table width="600">
        <tr height="90">
            <td colspan="4" bgcolor="#AAD9BB" align="center">Cabeçalho</td>
        </tr>
        <tr height="300">
            <td width="20" bgcolor="#EAECCC"></td>
            <td bgcolor="#80BCBD">Coluna 1</td>
            <td bgcolor="#F9F7C9">Coluna 2</td>
            <td width="20" bgcolor="#EAECCC"></td>
        </tr>
        <tr>
            <td colspan="4" bgcolor="#D5F0C1">Rodapé</td>
        </tr>
    </table>
</body>

</html>
