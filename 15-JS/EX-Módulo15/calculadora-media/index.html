<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Média</title>
</head>

<body>
    <div class="calculator">
        <h1>Calculadora de Média</h1>
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" placeholder="Digite a nota 1" min="0" max="10" step="0.1" required>

        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" placeholder="Digite a nota 2" min="0" max="10" step="0.1" required>

        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" placeholder="Digite a nota 3" min="0" max="10" step="0.1" required>

        <button onclick="calcularMedia()">Calcular Média</button>

        <p>As notas adicionadas foram:</p>
        <ul id="notasAdicionadas"></ul>

        <h2>Média: <span id="resultado"></span></h2>
        <p id="mensagem"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
